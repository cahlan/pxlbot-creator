<script type="text/javascript">
    $(function(){
        var selected_img = null;
        var spacing = 6;
        a = 0;
        $("img").draggable({
            start: function(event, ui) {
                selected_img = $(this);
                $(this).css("z-index", a++);
            },
            drag: function(event, ui) {
                var y = ui.position.top;
                y = y - y%spacing;
                ui.position.top = y;
                var x = ui.position.left;
                x = x - x%spacing;
                ui.position.left = x;
            }
        });
        $("img").keydown(function(evt) {
            var x = parseFloat($(this).css('left')) || 0;
            var y = parseFloat($(this).css('top')) || 0;
            switch (evt.keyCode) {
                case 37:
                    x -= spacing;
                break;
                case 38:
                    y -= spacing;
                break;
                case 39:
                    x += spacing;
                break;
                case 40:
                    y += spacing;
                break;
            }
            $(this).css('top', y+'px');
            $(this).css('left', x+'px');
        });
    });

</script>
